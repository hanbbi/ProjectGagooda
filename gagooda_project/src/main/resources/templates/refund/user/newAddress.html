<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div>
    <div>
        <select id="myAddressList" onchange="changeAdd()">
            <option value="" disabled selected>내 배송지 목록</option>
            <th:block th:if="${addressList != null}" th:each="address:${addressList}">
                <option th:value="${address.addressId}" th:text="${address.aname}" th:data-address="${address}"></option>
            </th:block>
        </select>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressBtn">
        새 주소 입력
    </button>

</div>

<th:block th:if="${refundMsg != null && addressId != 0}">
    <input type="hidden" id="newAddressId" name="addressId" class="add" th:value="${address.addressId}">
    <div>
        <label for="postCode">우편 번호</label>
        <input readonly type="text" id="newPostCode" name="postCode" class="add" th:value="${address.postCode}" pattern="[0-9]{5}">
    </div>
    <div>
        <label for="address">주소</label>
        <input readonly type="text" id="newAddress" name="address" class="add" th:value="${address.address}">
    </div>
    <div>
        <label for="addressDetail">상세 주소</label>
        <input readonly type="text" id="newAddressDetail" name="addressDetail" class="add" th:value="${address.addressDetail}">
    </div>
    <div>
        <label for="receiverName">수령인 이름</label>
        <input readonly type="text" id="newReceiverName" name="receiverName" class="add" th:value="${address.receiverName}">
    </div>
    <div>
        <label for="receiverPhone">수령인 전화번호</label>
        <input readonly type="text" id="newReceiverPhone" name="receiverPhone" class="add" th:value="${address.receiverPhone}" pattern="[0-9]{11}">
    </div>
    <div>
        <label for="elevator">엘리베이터 유무</label>
        <input readonly type="text" id="newElevator" name="elevator" class="add" th:value="${address.elevator}">
    </div>
</th:block>
<th:block th:unless="${refundMsg != null && addressId != 0}">
    <input type="hidden" id="addressId" name="addressId" class="add" th:value="${order.addressId}">
    <div>
        <label for="postCode">우편 번호</label>
        <input readonly type="text" id="postCode" name="postCode" class="add" th:value="${order.postCode}" pattern="[0-9]{5}">
    </div>
    <div>
        <label for="address">주소</label>
        <input readonly type="text" id="address" name="address" class="add" th:value="${order.address}">
    </div>
    <div>
        <label for="addressDetail">상세 주소</label>
        <input readonly type="text" id="addressDetail" name="addressDetail" class="add" th:value="${order.addressDetail}">
    </div>
    <div>
        <label for="receiverName">수령인 이름</label>
        <input readonly type="text" id="receiverName" name="receiverName" class="add" th:value="${order.receiverName}">
    </div>
    <div>
        <label for="receiverPhone">수령인 전화번호</label>
        <input readonly type="text" id="receiverPhone" name="receiverPhone" class="add" th:value="${order.receiverPhone}" pattern="[0-9]{11}">
    </div>
    <div>
        <label for="elevator">엘리베이터 유무</label>
        <input readonly type="text" id="elevator" name="elevator" class="add" th:value="${order.elevator}">
    </div>
</th:block>
</html>
