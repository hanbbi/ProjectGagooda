<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/mypageLayout}">
<head>
  <meta charset="UTF-8">
  <title>배송지 리스트</title>
</head>
<div layout:fragment="myPageContent">
<h2>배송지 리스트</h2>
    <button type="button">
      <a href="/address/user_yes/mypage/register.do">새 주소 등록</a>
    </button>


<table>
  <thead>
    <th>address_id</th>
    <th>user_id</th>
    <th>aname</th>
    <th>post_code</th>
    <th>address</th>
    <th>address_detail</th>
    <th>receiver_name</th>
    <th>receiver_phone</th>
    <th>home</th>
    <th>elevator</th>
  </thead>
  <tbody>
    <tr th:each="a:${alist}" style="cursor: pointer">
      <td th:text="${a.addressId}"> </td>
      <td th:text="${a.userId}"> </td>
      <td th:text="${a.aname}"> </td>
      <td th:text="${a.postCode}"> </td>
      <td th:text="${a.address}"> </td>
      <td th:text="${a.addressDetail}"> </td>
      <td th:text="${a.receiverName}"> </td>
      <td th:text="${a.receiverPhone}"> </td>
      <td th:text="${a.home}"></td>
      <td th:text="${a.elevator}"> </td>
      <td><button type="button" th:onclick="|location.href='@{/address/user_yes/mypage/modify.do (addressId=${a.addressId})}'|">수정하기</button></td>
    </tr>
  </tbody>
</table>



</div>
</html>
