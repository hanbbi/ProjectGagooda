<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
<form th:action="@{'/user/password_reset/{code}'(code=${code})}" method="post">
    <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" required>
    </div>
    <div>
        <label for="pw_check">비밀번호 확인</label>
        <input type="password" name="pw" id="pw_check" required>
    </div>
    <button type="submit">재설정</button>
    <a href="/">취소</a>
</form>
</body>
</html>
