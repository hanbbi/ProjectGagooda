<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<div layout:fragment="content">
<form th:action="'/user/password_reset.do'" method="post" class="container mt-5" style="width: 40%; margin-bottom: 200px">
    <input type="hidden" name="userId" th:value="${userId}">

    <div class="mx-auto" >
        <img th:src="@{'/html_img/LOGO_BG.png'}" class="d-block mx-auto mb-5" style="width: 240px">
    </div>

    <div class="mb-3">
        <label for="pw" class="form-label">비밀번호</label>
        <input type="password" class="form-control form-control-lg" id="pw" name="pw" required>
    </div>
    <div class="mb-3">
        <label for="pw_check" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control form-control-lg" id="pw_check" name="pw_check" required>
    </div>

    <div class="mb-3">
        <input type="submit" class="form-control form-control-lg text-white my-5" value="재설정" style="background-color: #B68C68;">
    </div>
</form>
</div>
</html>
